<div class="backdrop" (click)="close.emit()" ></div>

<div class="modal">
    <div class="mb-6 text-center">
        <p class="text-2xl"> Delete coin {{name | uppercase}}</p>
    </div>
    <div class="form-group grid grid-cols-2 text-center">
        <button class="cursor-pointer font-medium text-green-500 mr-2" (click)="submit()">Delete</button>
        <button class="cursor-pointer font-medium text-red-500 ml-2" (click)="close.emit()">Leave</button>
    </div>
</div>
