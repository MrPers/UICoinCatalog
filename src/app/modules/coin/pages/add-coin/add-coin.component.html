<div class="backdrop" (click)="close.emit()" ></div>

<div class="modal">
    <div class="mb-6 text-center">
        <p class="text-2xl"> Append coin</p>
    </div>
    <div class=" grid grid-cols-2 mb-2">
        <p for="start">Start date: </p>
        <input type="date" name="trip-start" [(ngModel)]="dateTime" min="2019-01-01" max="{{maxDataString}}">
    </div>
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
        <div class="form-group mb-6">
            <p class="text-center" >For example: ripple cardano</p>
            <input appFocus class="form-control" formControlName="coinName" type="text" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white " placeholder="Coin name"/>              
            <div class="alert alert-danger"
                *ngIf="myForm.controls['coinName'].invalid && myForm.controls['coinName'].touched">
                Such a coin cannot exist
            </div>
        </div>
        <div class="form-group grid grid-cols-2 text-center">
            <button class="cursor-pointer font-medium text-green-500 mr-2" [disabled]="myForm.invalid">Send</button>
            <button class="cursor-pointer font-medium text-red-500 ml-2" (click)="close.emit()">Cancel</button>
        </div>
    </form>
</div>
